name: PID
channels:
  - pytorch
  - nvidia
  - defaults
  - conda-forge

dependencies:
  # Core
  - python=3.8
  - pip
  - setuptools
  - wheel

  # PyTorch (CUDA 12.1 like your original intent)
  - pytorch=2.1
  - torchvision
  - pytorch-cuda=12.1

  # Common scientific stack
  - numpy
  - scipy
  - pandas
  - matplotlib
  - pillow
  - scikit-image
  - pyyaml
  - tqdm
  - h5py
  - ninja
  - requests

  - pip:
      - accelerate
      - clip
      - efficientnet-pytorch
      - einops
      - huggingface-hub
      - imageio
      - kornia
      - lpips
      - munch
      - omegaconf
      - opencv-python
      - packaging
      - piexif
      - pretrainedmodels
      - protobuf==3.20.*
      - psutil
      - ptflops
      - pytorch-fid
      - pytorch-lightning==1.4.2
      - safetensors
      - segmentation-models-pytorch
      - tensorboard
      - tensorboardx
      - test-tube
      - thop
      - timm
      - torchfile
      - torchmetrics
      - yacs